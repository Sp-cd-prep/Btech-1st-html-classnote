<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="FullName" id="name" placeholder="Enter your name">
        <br>
        Email ID: <input type="email" name="Email" placeholder="Enter your Email id" required>
        <br>
        Password: <input type="password" name="password" placeholder="Enter your password">
        <br>
        <input type="checkbox" name="Subjects" value="HTML" required>HTML
        <br>
        <input type="checkbox" name="Subjects" value="CSS">CSS
        <br>
        <input type="checkbox" name="Subjects" value="JS">JS
        <br>
        <input type="radio" name="Gender">Male
        <br>
        <input type="radio" name="Gender">FeMale
        <br>
        <select name="Course">
            <option>Default</option>
            <option value="FSD">Full Stack</option>
            <option>AI/ML</option>
            <option>Data Science</option>
        </select>
        <br>
        <textarea rows="5" cols="30"></textarea>
        <br>
        <input type="date">
        <br>
        <input type="file">
        <br>
        <input type="range" min="1" max="100" name="Range">
        <br>
        <input type="datetime-local">
        <br>
        <input type="reset">
        <br>
        <input type="search">

        <button>Submit</button>
    </form>
    
</body>
</html>
